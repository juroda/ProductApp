<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ProductApp</title>
  <!--Bootstrap CDN--->
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

  <!--NAVIGATION-->
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">Product App</a>
  </nav>

  <div class="container">
    <!--APLICATION-->
    <div id="App" class="row pt-5">

      <div class="col-md-4">

        <div class="card">
          <div class="card-header">
            <h4>Add a Product</h4>
          </div>
          <form class="card-body" id="product-form">
            <div class="form-group">
              <input type="text" id="name" placeholder="Product name" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
            </div>
            <div>
              <input type="number" id="year" min="2000" value="2018" max="2025" placeholder="Year product" class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-block">
          </form>
        </div>

      </div>

      <div id="product-list" class="col-md-8"></div>
    
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
